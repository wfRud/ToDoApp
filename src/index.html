<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <div class="taskPanel">
            <h2 class="taskPanel_title">Enter the tasks</h2>
            <textarea name="" id="taskPanelText" class="taskPanel_text"></textarea>
            <button class="addTaskBtn">Add</button>
        </div>
        <div class="todoPanel">
            <div class="searchPanel">
                <h3 class="searchPanel_title">Search Task</h3>
                <input type="text" id="search_Task" placeholder="search...">
            </div>
            <div class="todo_single-task">
                <p class="task_date">19/082019 21:26:08</p>
                <task_text>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                    labore et dolore magna aliqua.</task_text>
                <div class="task_Icons">
                    <div class="icon icon_edit"><img src="./images/icons/mode_24px.svg" alt="edit icon">
                    </div>
                    <div class="icon icon_done"><img src="./images/icons/done_24px.svg" alt="done icon">
                    </div>
                    <div class="icon icon_delete"><img src="./images/icons/delete_outline_24px.svg" alt="delete icon">
                    </div>
                </div>
                <div class="task_Mark"></div>
            </div>
        </div>
    </section>
</body>

</html>
